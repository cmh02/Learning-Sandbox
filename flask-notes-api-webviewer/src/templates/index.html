<!doctype html>
<html>
<head>
    <title>Flask Notes</title>
</head>
<body>
    <h1>My Notes</h1>

    <!-- Form to add a new note -->
    <form action="{{ url_for('web_addNote') }}" method="post">
        <input type="text" name="noteText" placeholder="Write a note..." required>
        <button type="submit">Add</button>
    </form>

    <!-- Display all notes -->
    <ul>
        {% for note in notes %}
            <li>
				<!-- Show note ID and text -->
            	ID {{ note.id }}: {{ note.text }}
				
                <!-- Link to delete note -->
                <a href="{{ url_for('web_deleteNote', note_id=note.id) }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
